    <div class="top">

    </div>
    <label>Enter event name:</label>
    <input type="text" class="event_name" required>
    <label>Enter event description:</label>
    <input type="text" class="description" required>
    <label>Who is hosting the event</label>
    <input type="text" class="host" required>
    <label>Date of Event:</label>
